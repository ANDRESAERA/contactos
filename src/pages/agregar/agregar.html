<!--
  Generated template for the AgregarPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title style="background-color: #DB7F04">Agregar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding  style="background-color: #161032">

    <ion-list>

        <ion-item style="background-color: #DB7F04">
          <ion-input [(ngModel)]="nombre" type="text" placeholder="Nombre"></ion-input>
        </ion-item>
      
        <ion-item style="background-color: #DB7F04">
          <ion-input [(ngModel)]="tel" type="text" placeholder="Telefono"></ion-input>
        </ion-item>

        <ion-item style="background-color: #DB7F04">
            <ion-input [(ngModel)]="correo" type="text" placeholder="Correo electronico"></ion-input>
          </ion-item>

          <ion-item style="background-color: #DB7F04">
              <ion-input [(ngModel)]="fb" type="text" placeholder="Facebook"></ion-input>
            </ion-item>

            <ion-item style="background-color: #DB7F04">
                <ion-input [(ngModel)]="tw" type="text" placeholder="Twitter"></ion-input>
              </ion-item>

              <ion-item  style="background-color: #DB7F04">
                  <ion-input [(ngModel)]="in" type="text" placeholder="Instagram"></ion-input>
                </ion-item>
      
      </ion-list>


      <button  (click) ="clickagregar()" ion-button block color="secondary">Agregar</button>

</ion-content>
